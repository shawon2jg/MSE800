<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Gallery</a>

        <h1>üì§ Upload Image</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select Image File:</label>
                <input type="file" id="file" name="file" accept="image/*" required>
                <small>Supported: PNG, JPG, JPEG, GIF, BMP (Max: 16MB)</small>
            </div>
            <button type="submit" class="btn">Upload Image</button>
        </form>
    </div>
</body>
</html>
